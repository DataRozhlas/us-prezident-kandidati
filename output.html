tion.</p>\\n    \"\n}, {\n  name: \"Julian Castro\",\n  dob: \"1974-07-16\",\n  desc: \"\\n    <p>Castro served as the mayor of his native San Antonio, Texas from 2009 until he joined Obama's cabinet in 2014. He was mentioned as a possible running mate for Hillary Clinton during the 2016 presidential campaign. Castro is the twin brother of Congressman Joaquin Castro.</p>\\n    \"\n}, {\n  name: \"John Delaney\",\n  dob: \"1963-04-16\",\n  desc: \"\\n    <p>On July 28, 2017, Delaney became the first Democrat to announce he is running for president in 2020. Delaney announced that he would not run for re-election to Congress in 2018, and David Trone was elected to succeed him.</p>\\n    \"\n}, {\n  name: \"Tulsi Gabbard\",\n  dob: \"1981-04-12\",\n  desc: \"\\n    <p>Stala se prvn\\xED hinduistkou a Samojkou v americk\\xE9m Kongresu.[1] Je veter\\xE1nkou z v\\xE1lky v Ir\\xE1ku, j\\xED\\u017E se \\xFA\\u010Dastnila v \\u0159ad\\xE1ch havajsk\\xE9 N\\xE1rodn\\xED gardy. V lednu 2019 ozn\\xE1mila, \\u017Ee bude usilovat o z\\xEDsk\\xE1n\\xED demokratick\\xE9 nominace do prezidentsk\\xFDch voleb, kter\\xE9 se uskute\\u010Dn\\xED v roce 2020.</p>\\n    \"\n}, {\n  name: \"Kirsten Gillibrand\",\n  dob: \"1966-12-09\",\n  desc: \"\\n    <p>Gillibrand was born and raised in upstate New York to two attorney parents. She attended Dartmouth College and then the UCLA School of Law, graduating from the latter in 1991. She practiced with the law firms of Davis Polk and Boies Schiller Flexner in the 1990s and early 2000s, held a judicial clerkship, worked for the Department of Housing and Urban Development, and worked for Hillary Clinton's 2000 U.S. Senate campaign.</p>\\n    \"\n}, {\n  name: \"Kamala Harris\",\n  dob: \"1964-10-20\",\n  desc: \"\\n    <p>V letech 2004 a\\u017E 2010 p\\u016Fsobila jako okresn\\xED st\\xE1tn\\xED z\\xE1stupkyn\\u011B v San Franciscu a v letech 2011 a\\u017E 2017 jako nejvy\\u0161\\u0161\\xED st\\xE1tn\\xED z\\xE1stupkyn\\u011B Kalifornie. V sen\\xE1tn\\xEDch volb\\xE1ch v roce 2016 porazila \\xFA\\u0159aduj\\xEDc\\xED kongresmanku Lorettu Sanchez a v Sen\\xE1tu vyst\\u0159\\xEDdala dlouholetou sen\\xE1torku Barbaru Boxer. Stala se tak teprve t\\u0159et\\xED sen\\xE1torkou za st\\xE1t Kalifornie, prvn\\xED s indick\\xFDm nebo jamajsk\\xFDm p\\u016Fvodem a druhou afroamerickou sen\\xE1torkou.</p>\\n    \"\n}, {\n  name: \"Amy Klobuchar\",\n  dob: \"1960-05-25\",\n  desc: \"\\n    <p>Ob\\u010Dansk\\xFDm povol\\xE1n\\xEDm je pr\\xE1vni\\u010Dka: Nejprve z\\xEDskala v roce 1992 bakal\\xE1\\u0159sk\\xFD titul Yaleovy univerzity, pak v roce 1985 titul doktora pr\\xE1v z Chicagsk\\xE9 univerzity. N\\xE1sledn\\u011B byla partnerkou ve dvou pr\\xE1vnick\\xFDch spole\\u010Dnostech v Minneapolisu, pak byla v roce 1998 zvolena do funkce st\\xE1tn\\xEDho z\\xE1stupsce pro okres Hennepin, kterou\\u017Eto funkci obh\\xE1jila i v roce 2002.</p>\\n    \"\n}, {\n  name: \"Bernie Sanders\",\n  dob: \"1941-09-08\",\n  desc: \"\\n    <p>Pova\\u017Euje se za demokratick\\xE9ho socialistu a soci\\xE1ln\\xEDho liber\\xE1la inspiruj\\xEDc\\xEDho se skandin\\xE1vsk\\xFDm modelem soci\\xE1ln\\xED demokracie, m\\xE9dia jej ale \\u0161katulkuj\\xED jako socialistu (v kontextu USA t\\xE9m\\u011B\\u0159 hanliv\\xFD term\\xEDn). Podle Noama Chomsk\\xE9ho je jeho program velmi podobn\\xFD pl\\xE1nu New Deal.</p>\\n    \"\n}, {\n  name: \"Elizabeth Warren\",\n  dob: \"1949-06-22\",\n  desc: \"\\n    <p>B\\xFDv\\xE1 \\u0159azena k levicov\\xE9mu k\\u0159\\xEDdlu Demokratick\\xE9 strany. Jednat\\u0159ic\\xE1t\\xE9ho prosince 2018 ohl\\xE1sila kandidaturu na prezidentku Spojen\\xFDch st\\xE1t\\u016F. Usiluje o p\\u0159\\xEDsn\\u011Bj\\u0161\\xED regulaci bankovn\\xEDho sektoru a o finan\\u010Dn\\u011B dostupn\\u011Bj\\u0161\\xED \\u0161kolstv\\xED a zdravotnictv\\xED, podala tak\\xE9 n\\xE1vrh z\\xE1kona o st\\u0159etu z\\xE1jm\\u016F p\\u0159i v\\xFDkonu prezidentsk\\xE9 funkce.</p>\\n    \"\n}, {\n  name: \"Marianne Williamson\",\n  dob: \"1952-07-08\",\n  desc: \"\\n    <p>In 2014, as an Independent, Williamson ran unsuccessfully for the seat of California's 33rd congressional district in the United States House of Representatives elections in California. On January 29, 2019, she announced she was running for the Democratic nomination for the 2020 United States presidential election.</p>\\n    \"\n}, {\n  name: \"Andrew Yang\",\n  dob: \"1975-01-13\",\n  desc: \"\\n    <p>Yang je autorem knih Inteligentn\\xED lid\\xE9 by m\\u011Bli budovat a V\\xE1lka s norm\\xE1ln\\xEDmi lidmi zab\\xFDvaj\\xEDc\\xED se automatizac\\xED pr\\xE1ce. Yang jako sv\\u016Fj hlavn\\xED c\\xEDl prosazuje zaveden\\xED z\\xE1kladn\\xEDho nepodm\\xEDn\\u011Bn\\xE9ho p\\u0159\\xEDjmu pro ka\\u017Ed\\xE9ho dosp\\u011Bl\\xE9ho Ameri\\u010Dana star\\u0161\\xEDho 18 let. Agendu ch\\xE1pe jako sou\\u010D\\xE1st filosofie kapitalismu soust\\u0159ed\\u011Bn\\xE9ho na \\u010Dlov\\u011Bka (Human-centered capitalism).</p>\\n    \"\n}];\n/* harmony default export */ __webpack_exports__[\"default\"] = (data);\n\n//# sourceURL=webpack:///./js/data.js?");
